language: java
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: linux
      dist: trusty
      sudo: false
    - os: linux
      dist: precise
      sudo: required
    - os: linux
      dist: precise
      sudo: false
addons:
    apt:
        packages:
            - oracle-java8-installer
            - oracle-java7-installer
jdk:
    - oraclejdk8
    - oraclejdk7
    - openjdk7

script:
    - ./gradlew build
    - ./gradlew check



