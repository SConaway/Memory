language: java

matrix:
  include:
    - jdk: oraclejdk8
    - sudo: required
      dist: precise
      jdk: oraclejdk7
    - sudo: required
      dist: precise
      jdk: openjdk7

before_install: 
    - echo $JAVA_HOME
    - ls -R /usr/lib/jvm/

script:
    - ./gradlew build
    - ./gradlew check



