apply plugin: 'java'
apply plugin: 'java-library-distribution'
apply plugin: 'eclipse-wtp'
apply plugin: 'application'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDir "src/main/java"
    main.resources.srcDir "src/main/resources"
}

jar {
    manifest {
        attributes 'Main-Class': 'steven.conaway.memory.Memory'
            mainClassName = 'steven.conaway.memory.Memory'
    }
}


jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}
